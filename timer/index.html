<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chrono Muscu Precision</title>
    <style>
        :root {
            --bg-color: #0f172a; --card-color: #1e293b;
            --text-main: #f8fafc; --text-muted: #94a3b8;
            --accent: #3b82f6; --danger: #ef4444; --success: #22c55e; --warning: #f59e0b;
            --purple: #8b5cf6;
        }

        body {
            font-family: 'Courier New', Courier, monospace; /* Police monospace pour Ã©viter que les chiffres bougent */
            background-color: var(--bg-color); color: var(--text-main);
            margin: 0; padding: 0; display: flex; flex-direction: column; min-height: 100vh; align-items: center;
        }

        .app-container { width: 100%; max-width: 600px; padding: 20px; box-sizing: border-box; flex: 1; font-family: -apple-system, sans-serif; }

        /* --- ZONE CHRONO DESIGN --- */
        .timer-wrapper {
            position: relative;
            margin-bottom: 25px;
            padding: 30px 20px;
            background: var(--card-color);
            border-radius: 4px; /* Bords moins arrondis pour style "technique" */
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            overflow: hidden; /* Pour couper la barre */
        }

        /* Barre du haut (Progressive) */
        .progress-bar {
            position: absolute;
            top: 0; left: 0;
            height: 6px;
            width: 100%;
            background-color: var(--accent);
            transform-origin: left;
            transition: width 0.1s linear; /* Animation fluide */
        }

        /* Ligne du bas (Statique) */
        .bottom-line {
            position: absolute;
            bottom: 0; left: 0;
            height: 4px;
            width: 100%;
            background-color: #334155;
        }

        #timer-display {
            font-size: clamp(3.5rem, 16vw, 6rem);
            font-weight: 700;
            line-height: 1;
            text-align: center;
            font-variant-numeric: tabular-nums;
            z-index: 2;
            position: relative;
            letter-spacing: -2px;
        }

        /* Les centiÃ¨mes en plus petit */
        .centiseconds {
            font-size: 0.5em;
            color: var(--text-muted);
            vertical-align: top;
            margin-left: 5px;
        }

        #status-label {
            text-align: center; font-size: 1.2rem; font-weight: bold; color: var(--success); 
            text-transform: uppercase; margin-bottom: 10px; min-height: 1.5em;
        }

        /* --- BUTTONS & GRID --- */
        .control-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .btn-ctrl { padding: 20px; border: none; border-radius: 8px; font-size: 1rem; font-weight: 800; cursor: pointer; color: white; text-transform: uppercase; letter-spacing: 1px; }
        .btn-ctrl:active { transform: scale(0.98); }
        .start { background-color: var(--success); } .stop { background-color: var(--danger); } .replay { background-color: var(--warning); color: #000; }

        .section-title { font-size: 0.8rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; margin: 20px 0 10px 0; border-bottom: 1px solid #334155; }
        
        .preset-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(70px, 1fr)); gap: 8px; }
        .btn-preset { background: var(--card-color); color: white; border: 1px solid #334155; padding: 12px; border-radius: 6px; font-weight: bold; cursor: pointer; }
        .btn-preset:active { background: var(--accent); border-color: var(--accent); }

        /* Custom Input */
        .custom-zone { display: flex; gap: 5px; background: var(--card-color); padding: 10px; border-radius: 8px; margin-bottom: 10px; }
        input { background: #0f172a; border: 1px solid #334155; color: white; padding: 10px; border-radius: 4px; width: 100%; text-align: center; font-size: 1rem; }
        .btn-action { background: var(--accent); color: white; border: none; padding: 0 15px; border-radius: 4px; cursor: pointer; }

        /* Liste Timer */
        .saved-timer-row { display: flex; justify-content: space-between; align-items: center; background: var(--card-color); padding: 10px; margin-bottom: 5px; border-radius: 6px; border-left: 3px solid var(--accent); }
        .delete-btn { background: none; border: none; color: #64748b; font-size: 1.2rem; cursor: pointer; }

        .settings-bar { display: flex; gap: 10px; margin-top: 10px; }
        .setting-btn { flex: 1; padding: 10px; background: var(--card-color); border: 1px solid #334155; color: var(--text-muted); border-radius: 6px; cursor: pointer; font-size: 0.8rem; }
        .setting-btn.active { background: var(--accent); color: white; border-color: var(--accent); }
        
        .footer { margin-top: auto; padding: 20px; color: var(--text-muted); font-size: 0.7rem; text-align: center; opacity: 0.5; }
    </style>
</head>
<body>

    <div class="app-container">
        
        <div class="timer-wrapper">
            <div id="progress-bar" class="progress-bar"></div>
            
            <div id="status-label">PRÃŠT</div>
            <div id="timer-display">00:00<span class="centiseconds">.00</span></div>
            
            <div class="bottom-line"></div>
        </div>

        <div class="control-grid">
            <button class="btn-ctrl start" onclick="startTimer()">Start</button>
            <button class="btn-ctrl stop" onclick="stopTimer()">Stop</button>
            <button class="btn-ctrl replay" onclick="replayTimer()">Replay</button>
        </div>

        <div class="settings-bar">
            <button id="btn-sound" class="setting-btn active" onclick="toggleSound()">ðŸ”Š Son : ON</button>
            <button id="btn-vibrate" class="setting-btn active" onclick="toggleVibrate()">ðŸ“³ Vibreur : ON</button>
        </div>

        <h3 class="section-title">Mode Cycle (Planche)</h3>
        <div class="custom-zone" style="border: 1px solid var(--purple);">
            <input type="number" id="pWork" value="45" placeholder="Work">
            <input type="number" id="pRest" value="15" placeholder="Rest">
            <input type="number" id="pReps" value="3" placeholder="Sets">
            <button class="btn-action" style="background:var(--purple);" onclick="startPlankMode()">GO</button>
        </div>

        <h3 class="section-title">Temps Rapide</h3>
        <div class="preset-grid">
            <button class="btn-preset" onclick="setTimer(1)">1m</button>
            <button class="btn-preset" onclick="setTimer(2)">2m</button>
            <button class="btn-preset" onclick="setTimer(3)">3m</button>
            <button class="btn-preset" onclick="setTimer(5)">5m</button>
            <button class="btn-preset" onclick="setTimer(10)">10m</button>
            <button class="btn-preset" onclick="addTime(10)">+10s</button>
            <button class="btn-preset" onclick="addTime(30)">+30s</button>
            <button class="btn-preset" onclick="addTime(60)">+1m</button>
        </div>

        <h3 class="section-title">CrÃ©er & Sauvegarder</h3>
        <div class="custom-zone">
            <input type="text" id="saveName" placeholder="Nom (ex: Squat)" style="flex:2; text-align:left;">
            <input type="number" id="customMin" placeholder="Min">
            <input type="number" id="customSec" placeholder="Sec">
            <button class="btn-action" onclick="saveCustomTimer()">ðŸ’¾</button>
        </div>
        <div id="saved-timers-list"></div>

    </div>

    <div class="footer">by melroi</div>

    <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
    <audio id="alarm" src="https://actions.google.com/sounds/v1/alarms/alarm_clock_short_sig_9.ogg"></audio>

    <script>
        let interval;
        let endTime;
        let totalDurationMs = 0;
        let isRunning = false;
        let lastDurationSet = 0; // Pour le replay

        let soundOn = true;
        let vibrateOn = true;

        // Ã‰lÃ©ments DOM
        const display = document.getElementById('timer-display');
        const progressBar = document.getElementById('progress-bar');
        const status = document.getElementById('status-label');
        const beep = document.getElementById('beep');
        const alarm = document.getElementById('alarm');

        // --- MOTEUR PRECISION ---
        
        function updateDisplay(msRemaining, totalMs) {
            // Calculs Maths
            if (msRemaining < 0) msRemaining = 0;
            
            let seconds = Math.floor(msRemaining / 1000);
            let centiseconds = Math.floor((msRemaining % 1000) / 10); // 2 chiffres
            
            let m = Math.floor(seconds / 60);
            let s = seconds % 60;
            
            // Affichage Texte
            const strMin = m > 0 ? `${m}:` : '';
            const strSec = s.toString().padStart(2, '0');
            const strCS = centiseconds.toString().padStart(2, '0');
            
            display.innerHTML = `${strMin}${strSec}<span class="centiseconds">.${strCS}</span>`;

            // Barre de progression (width %)
            if(totalMs > 0) {
                const percentage = (msRemaining / totalMs) * 100;
                progressBar.style.width = `${percentage}%`;
                
                // Changement couleur fin de chrono
                if(percentage < 15) progressBar.style.backgroundColor = "var(--danger)";
                else progressBar.style.backgroundColor = "var(--accent)";
            }
        }

        function setTimer(minutes) {
            stopTimer();
            let ms = minutes * 60 * 1000;
            lastDurationSet = ms;
            totalDurationMs = ms;
            updateDisplay(ms, ms);
            status.innerText = "PRÃŠT";
            status.style.color = "var(--text-muted)";
        }

        function addTime(seconds) {
            let addMs = seconds * 1000;
            if(!isRunning) {
                // Si on est Ã  l'arrÃªt, on augmente la durÃ©e totale
                lastDurationSet += addMs;
                totalDurationMs = lastDurationSet;
                updateDisplay(totalDurationMs, totalDurationMs);
            } else {
                // Si Ã§a tourne, on repousse la fin
                endTime += addMs;
                totalDurationMs += addMs; // On agrandit l'Ã©chelle pour la barre
            }
        }

        function startTimer(durationMs = null) {
            clearInterval(interval);
            isRunning = true;
            status.innerText = "TRAVAIL";
            status.style.color = "var(--success)";

            // Si on passe une durÃ©e spÃ©cifique (ex: mode planche), on l'utilise
            // Sinon on prend la derniÃ¨re durÃ©e dÃ©finie
            let duration = durationMs || lastDurationSet;
            if(durationMs) { totalDurationMs = durationMs; } // Reset total pour barre
            
            // Calcul prÃ©cis basÃ© sur l'heure systÃ¨me (Ã©vite le lag)
            const now = Date.now();
            endTime = now + duration;

            interval = setInterval(() => {
                const current = Date.now();
                const remaining = endTime - current;

                if (remaining <= 0) {
                    clearInterval(interval);
                    updateDisplay(0, totalDurationMs);
                    timerFinished();
                } else {
                    updateDisplay(remaining, totalDurationMs);
                }
            }, 30); // Mise Ã  jour 33 fois par seconde (~30FPS) pour fluiditÃ©
        }

        function stopTimer() {
            clearInterval(interval);
            isRunning = false;
            status.innerText = "PAUSE";
            status.style.color = "var(--warning)";
        }

        function replayTimer() {
            stopTimer();
            if(lastDurationSet > 0) {
                totalDurationMs = lastDurationSet; // Reset total
                startTimer(lastDurationSet);
            }
        }

        function timerFinished() {
            status.innerText = "TERMINÃ‰";
            status.style.color = "var(--danger)";
            progressBar.style.width = "0%";
            if (soundOn) alarm.play();
            if (vibrateOn && navigator.vibrate) navigator.vibrate([500, 300, 500]);
        }

        // --- MODE PLANCHE (Promesses Asynchrones) ---
        async function startPlankMode() {
            stopTimer();
            
            const workSec = parseInt(document.getElementById('pWork').value) || 30;
            const restSec = parseInt(document.getElementById('pRest').value) || 10;
            const reps = parseInt(document.getElementById('pReps').value) || 3;

            savePlankSettings(); // Persistance

            for (let i = 1; i <= reps; i++) {
                if (status.innerText.includes("PAUSE")) break; // Stop forcÃ©

                // TRAVAIL
                status.innerText = `SÃ‰RIE ${i}/${reps} : GO !`;
                if(soundOn) beep.play();
                await runSegment(workSec * 1000);

                if (status.innerText.includes("PAUSE")) break;

                // REPOS
                if (i < reps) {
                    status.innerText = "REPOS...";
                    status.style.color = "var(--warning)";
                    if(soundOn) beep.play();
                    await runSegment(restSec * 1000);
                }
            }
            if (!status.innerText.includes("PAUSE")) timerFinished();
        }

        function runSegment(ms) {
            return new Promise(resolve => {
                startTimer(ms); // Lance le timer visuel
                
                // On surveille la fin via un check rÃ©gulier
                const check = setInterval(() => {
                    if (!isRunning) { // Si l'utilisateur a cliquÃ© sur STOP
                        clearInterval(check);
                        resolve(); 
                    }
                    // Si le timer visuel a fini (il update isRunning=true tant que pas fini)
                    // Mais startTimer coupe l'interval Ã  la fin.
                    // On peut comparer Date.now() > endTime
                    if (Date.now() >= endTime) {
                        clearInterval(check);
                        setTimeout(resolve, 500); // Petit dÃ©lai fin
                    }
                }, 100);
            });
        }

        // --- PERSISTANCE ---
        function saveCustomTimer() {
            const name = document.getElementById('saveName').value;
            const m = parseInt(document.getElementById('customMin').value)||0;
            const s = parseInt(document.getElementById('customSec').value)||0;
            if(!name || (m===0 && s===0)) return;
            
            const saved = JSON.parse(localStorage.getItem('melroi_timers') || '[]');
            saved.push({ name, ms: (m*60+s)*1000 });
            localStorage.setItem('melroi_timers', JSON.stringify(saved));
            renderSavedTimers();
        }

        function renderSavedTimers() {
            const list = document.getElementById('saved-timers-list');
            const saved = JSON.parse(localStorage.getItem('melroi_timers') || '[]');
            list.innerHTML = '';
            saved.forEach((item, idx) => {
                const sec = item.ms / 1000;
                list.innerHTML += `
                <div class="saved-timer-row">
                    <div onclick="lastDurationSet=${item.ms}; totalDurationMs=${item.ms}; startTimer(${item.ms})" style="flex:1; cursor:pointer">
                        â–¶ <strong>${item.name}</strong> (${Math.floor(sec/60)}m${sec%60})
                    </div>
                    <button class="delete-btn" onclick="deleteTimer(${idx})">âœ•</button>
                </div>`;
            });
        }

        function deleteTimer(i) {
            const saved = JSON.parse(localStorage.getItem('melroi_timers'));
            saved.splice(i, 1);
            localStorage.setItem('melroi_timers', JSON.stringify(saved));
            renderSavedTimers();
        }

        function savePlankSettings() {
            localStorage.setItem('melroi_plank', JSON.stringify({
                work: document.getElementById('pWork').value,
                rest: document.getElementById('pRest').value,
                reps: document.getElementById('pReps').value
            }));
        }

        function toggleSound() { soundOn = !soundOn; document.getElementById('btn-sound').innerText = `ðŸ”Š Son : ${soundOn?'ON':'OFF'}`; document.getElementById('btn-sound').classList.toggle('active'); }
        function toggleVibrate() { vibrateOn = !vibrateOn; document.getElementById('btn-vibrate').innerText = `ðŸ“³ Vibreur : ${vibrateOn?'ON':'OFF'}`; document.getElementById('btn-vibrate').classList.toggle('active'); }

        window.onload = () => {
            renderSavedTimers();
            const pData = JSON.parse(localStorage.getItem('melroi_plank'));
            if(pData) {
                document.getElementById('pWork').value = pData.work;
                document.getElementById('pRest').value = pData.rest;
                document.getElementById('pReps').value = pData.reps;
            }
        };
    </script>
</body>
</html>
