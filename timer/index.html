<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chrono Muscu</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-color: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --danger: #ef4444;
            --success: #22c55e;
            --warning: #f59e0b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
        }

        /* Container Principal */
        .app-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
            flex: 1; /* Pousse le footer vers le bas */
        }

        /* Affichage du Temps */
        .timer-wrapper {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--card-color);
            border-radius: 20px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }

        #timer-display {
            font-size: clamp(4rem, 18vw, 6.5rem);
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            line-height: 1;
            letter-spacing: -2px;
            color: var(--text-main);
        }

        #status-label {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--success);
            font-weight: 600;
            margin-bottom: 5px;
            min-height: 1.2em;
        }

        /* Gros Boutons de ContrÃ´le */
        .control-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
            margin-bottom: 30px;
        }

        .btn-ctrl {
            padding: 20px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.1s, filter 0.2s;
            color: white;
            text-transform: uppercase;
        }

        .btn-ctrl:active { transform: scale(0.96); }
        .start { background-color: var(--success); }
        .stop { background-color: var(--danger); }
        .replay { background-color: var(--warning); }

        /* Sections */
        .section-title {
            font-size: 0.9rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 25px 0 10px 0;
            border-bottom: 1px solid #334155;
            padding-bottom: 5px;
        }

        /* Grille des Presets */
        .preset-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(75px, 1fr));
            gap: 10px;
        }

        .btn-preset {
            background-color: var(--card-color);
            color: var(--text-main);
            border: 1px solid #334155;
            padding: 15px 5px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-preset:hover { background-color: #334155; }
        .btn-preset:active { background-color: var(--accent); border-color: var(--accent); }

        /* Zone Custom & Sauvegarde */
        .custom-zone {
            display: flex;
            gap: 8px;
            background: var(--card-color);
            padding: 15px;
            border-radius: 12px;
            flex-wrap: wrap;
        }

        .input-group {
            display: flex;
            gap: 5px;
            flex: 1;
        }

        input[type="number"], input[type="text"] {
            background: #0f172a;
            border: 1px solid #334155;
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            width: 100%;
        }

        .btn-action {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        /* Liste des Timers Perso */
        #saved-timers-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .saved-timer-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--card-color);
            padding: 12px 15px;
            border-radius: 8px;
            border-left: 4px solid var(--accent);
        }

        .saved-timer-row span { font-weight: 500; }
        .delete-btn {
            background: transparent;
            color: var(--text-muted);
            border: none;
            font-size: 1.2rem;
            padding: 5px;
            cursor: pointer;
        }
        .delete-btn:hover { color: var(--danger); }

        /* ParamÃ¨tres (Son/Vibreur) */
        .settings-bar {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .setting-btn {
            flex: 1;
            padding: 12px;
            background: var(--card-color);
            border: 1px solid #334155;
            color: var(--text-muted);
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .setting-btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        /* Footer */
        .footer {
            margin-top: auto;
            width: 100%;
            text-align: center;
            padding: 20px;
            color: var(--text-muted);
            font-size: 0.8rem;
            opacity: 0.6;
        }

        /* Helpers */
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="app-container">
        
        <div class="timer-wrapper">
            <div id="status-label">PRÃŠT</div>
            <div id="timer-display">00:00</div>
        </div>

        <div class="control-grid">
            <button class="btn-ctrl start" onclick="startTimer()">Start</button>
            <button class="btn-ctrl stop" onclick="stopTimer()">Stop</button>
            <button class="btn-ctrl replay" onclick="replayTimer()">Replay</button>
        </div>

        <div class="settings-bar">
            <button id="btn-sound" class="setting-btn active" onclick="toggleSound()">ðŸ”Š Son : ON</button>
            <button id="btn-vibrate" class="setting-btn active" onclick="toggleVibrate()">ðŸ“³ Vibreur : ON</button>
        </div>

        <div class="section-title">Minutes</div>
        <div class="preset-grid">
            <button class="btn-preset" onclick="setTime(1)">1 m</button>
            <button class="btn-preset" onclick="setTime(2)">2 m</button>
            <button class="btn-preset" onclick="setTime(3)">3 m</button>
            <button class="btn-preset" onclick="setTime(5)">5 m</button>
            <button class="btn-preset" onclick="setTime(10)">10 m</button>
            <button class="btn-preset" onclick="setTime(15)">15 m</button>
            <button class="btn-preset" onclick="setTime(20)">20 m</button>
            <button class="btn-preset" onclick="setTime(25)">25 m</button>
            <button class="btn-preset" onclick="setTime(30)">30 m</button>
            <button class="btn-preset" onclick="setTime(45)">45 m</button>
            <button class="btn-preset" onclick="setTime(60)">1 h</button>
        </div>

        <div class="section-title">Ajout Secondes</div>
        <div class="preset-grid" style="grid-template-columns: repeat(5, 1fr);">
            <button class="btn-preset" onclick="addSeconds(10)">+10</button>
            <button class="btn-preset" onclick="addSeconds(20)">+20</button>
            <button class="btn-preset" onclick="addSeconds(30)">+30</button>
            <button class="btn-preset" onclick="addSeconds(40)">+40</button>
            <button class="btn-preset" onclick="addSeconds(50)">+50</button>
        </div>

        <div class="section-title">CrÃ©er & Sauvegarder</div>
        <div class="custom-zone">
            <div class="input-group" style="flex: 2;">
                <input type="text" id="saveName" placeholder="Nom (ex: Squat)">
            </div>
            <div class="input-group">
                <input type="number" id="customMin" placeholder="Min" min="0">
                <input type="number" id="customSec" placeholder="Sec" min="0">
            </div>
            <button class="btn-action" onclick="saveCustomTimer()">ðŸ’¾</button>
            <button class="btn-action" style="background:#475569" onclick="playCustomInput()">â–¶</button>
        </div>

        <div class="section-title">Mes Chronos</div>
        <div id="saved-timers-list">
            <div style="color:#64748b; font-style:italic; font-size:0.9rem;">Aucun chrono sauvegardÃ©.</div>
        </div>

    </div>

    <div class="footer">
        by melroi
    </div>

    <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
    <audio id="alarm" src="https://actions.google.com/sounds/v1/alarms/alarm_clock_short_sig_9.ogg"></audio>

    <script>
        let countdown;
        let timeLeft = 0;
        let lastTimeSet = 0;
        let soundOn = true;
        let vibrateOn = true;

        const display = document.getElementById('timer-display');
        const status = document.getElementById('status-label');
        const alarm = document.getElementById('alarm');

        // --- CORE TIMER ---
        function updateDisplay() {
            let m = Math.floor(timeLeft / 60);
            let s = timeLeft % 60;
            let h = Math.floor(m / 60);
            m = m % 60;
            
            if (h > 0) {
                display.innerText = `${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            } else {
                display.innerText = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
            }
        }

        function setTime(minutes) {
            stopTimer();
            timeLeft = minutes * 60;
            lastTimeSet = timeLeft;
            status.innerText = "PRÃŠT";
            status.style.color = "var(--text-muted)";
            updateDisplay();
        }

        function addSeconds(seconds) {
            timeLeft += seconds;
            lastTimeSet = timeLeft; // On met Ã  jour le "Replay" avec le nouveau total
            updateDisplay();
        }

        function playCustomInput() {
            const m = parseInt(document.getElementById('customMin').value) || 0;
            const s = parseInt(document.getElementById('customSec').value) || 0;
            if (m === 0 && s === 0) return;
            setTime(m);
            addSeconds(s); // Hack pour ajuster les secondes
            startTimer();
        }

        function replayTimer() {
            if (lastTimeSet > 0) {
                stopTimer();
                timeLeft = lastTimeSet;
                updateDisplay();
                startTimer();
            }
        }

        function startTimer() {
            clearInterval(countdown);
            if (timeLeft <= 0) return;

            status.innerText = "TRAVAIL";
            status.style.color = "var(--success)";
            
            countdown = setInterval(() => {
                timeLeft--;
                updateDisplay();

                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    timerFinished();
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(countdown);
            status.innerText = "PAUSE";
            status.style.color = "var(--warning)";
        }

        function timerFinished() {
            status.innerText = "TERMINÃ‰";
            status.style.color = "var(--danger)";
            
            if (soundOn) alarm.play();
            if (vibrateOn && navigator.vibrate) navigator.vibrate([500, 200, 500]);
        }

        // --- SETTINGS ---
        function toggleSound() {
            soundOn = !soundOn;
            const btn = document.getElementById('btn-sound');
            btn.innerText = `ðŸ”Š Son : ${soundOn ? 'ON' : 'OFF'}`;
            btn.classList.toggle('active');
        }

        function toggleVibrate() {
            vibrateOn = !vibrateOn;
            const btn = document.getElementById('btn-vibrate');
            btn.innerText = `ðŸ“³ Vibreur : ${vibrateOn ? 'ON' : 'OFF'}`;
            btn.classList.toggle('active');
            if(vibrateOn && navigator.vibrate) navigator.vibrate(100);
        }

        // --- SAUVEGARDE (PERSISTANCE) ---
        function saveCustomTimer() {
            const name = document.getElementById('saveName').value;
            const m = parseInt(document.getElementById('customMin').value) || 0;
            const s = parseInt(document.getElementById('customSec').value) || 0;
            const totalSec = (m * 60) + s;

            if (!name || totalSec === 0) {
                alert("Veuillez entrer un nom et un temps.");
                return;
            }

            const saved = JSON.parse(localStorage.getItem('melroi_timers') || '[]');
            saved.push({ name: name, time: totalSec });
            localStorage.setItem('melroi_timers', JSON.stringify(saved));
            
            // Reset champs
            document.getElementById('saveName').value = '';
            renderSavedTimers();
        }

        function deleteSavedTimer(index) {
            const saved = JSON.parse(localStorage.getItem('melroi_timers') || '[]');
            saved.splice(index, 1);
            localStorage.setItem('melroi_timers', JSON.stringify(saved));
            renderSavedTimers();
        }

        function loadSavedTimer(seconds) {
            stopTimer();
            timeLeft = seconds;
            lastTimeSet = seconds;
            updateDisplay();
            startTimer();
        }

        function renderSavedTimers() {
            const list = document.getElementById('saved-timers-list');
            const saved = JSON.parse(localStorage.getItem('melroi_timers') || '[]');
            
            list.innerHTML = '';

            if (saved.length === 0) {
                list.innerHTML = '<div style="color:#64748b; font-style:italic; font-size:0.9rem;">Aucun chrono sauvegardÃ©.</div>';
                return;
            }

            saved.forEach((item, index) => {
                const m = Math.floor(item.time / 60);
                const s = item.time % 60;
                const timeStr = `${m}m ${s > 0 ? s+'s' : ''}`;

                const div = document.createElement('div');
                div.className = 'saved-timer-row';
                div.innerHTML = `
                    <div style="display:flex; align-items:center; gap:10px; cursor:pointer; flex:1;" onclick="loadSavedTimer(${item.time})">
                        <span style="color:var(--accent)">â–¶</span>
                        <span style="color:white">${item.name}</span>
                        <span style="color:var(--text-muted); font-size:0.9rem">(${timeStr})</span>
                    </div>
                    <button class="delete-btn" onclick="deleteSavedTimer(${index})">&times;</button>
                `;
                list.appendChild(div);
            });
        }

        // Init
        window.onload = function() {
            renderSavedTimers();
        };

    </script>
</body>
</html>
