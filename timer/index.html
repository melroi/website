<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrono Muscu Pro</title>
    <style>
        :root {
            --primary: #e74c3c;
            --secondary: #2c3e50;
            --bg: #1a1a1a;
            --text: #ffffff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        #timer-display {
            font-size: 5rem;
            font-weight: bold;
            margin: 20px 0;
            color: var(--primary);
        }

        .section-title {
            width: 100%;
            text-align: left;
            margin-top: 20px;
            border-bottom: 2px solid var(--secondary);
            padding-bottom: 5px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
            width: 100%;
            max-width: 500px;
            margin: 15px 0;
        }

        button {
            padding: 15px 10px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            background: var(--secondary);
            color: white;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
        }

        button:active { transform: scale(0.95); }
        .btn-start { background: #27ae60; grid-column: span 2; font-weight: bold; }
        .btn-stop { background: var(--primary); grid-column: span 2; font-weight: bold; }
        .btn-sec { background: #34495e; }

        .custom-area {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            width: 100%;
            max-width: 500px;
        }

        select, input {
            flex: 1;
            padding: 15px;
            border-radius: 8px;
            font-size: 1rem;
        }

        .metronome-area {
            background: #333;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        .active-metronome {
            background: var(--primary) !important;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="timer-display">00:00</div>

    <div class="grid">
        <button class="btn-start" onclick="startTimer()">START</button>
        <button class="btn-stop" onclick="stopTimer()">STOP / RESET</button>
    </div>

    <h3 class="section-title">Minutes rapides</h3>
    <div class="grid">
        <button onclick="setTime(1)">1m</button>
        <button onclick="setTime(2)">2m</button>
        <button onclick="setTime(3)">3m</button>
        <button onclick="setTime(5)">5m</button>
        <button onclick="setTime(10)">10m</button>
        <button onclick="setTime(15)">15m</button>
        <button onclick="setTime(20)">20m</button>
        <button onclick="setTime(30)">30m</button>
        <button onclick="setTime(45)">45m</button>
        <button onclick="setTime(60)">1h</button>
    </div>

    <h3 class="section-title">Secondes rapides</h3>
    <div class="grid">
        <button class="btn-sec" onclick="addSeconds(10)">+10s</button>
        <button class="btn-sec" onclick="addSeconds(20)">+20s</button>
        <button class="btn-sec" onclick="addSeconds(30)">+30s</button>
        <button class="btn-sec" onclick="addSeconds(40)">+40s</button>
        <button class="btn-sec" onclick="addSeconds(50)">+50s</button>
    </div>

    <h3 class="section-title">Temps Personnalisé</h3>
    <div class="custom-area">
        <select id="customMin">
            <option value="0">0 min</option>
            </select>
        <select id="customSec">
            <option value="0">0 sec</option>
            </select>
        <button onclick="setCustomTime()">OK</button>
    </div>

    <div class="metronome-area">
        <h3>Mode Métronome (Rep Tempo)</h3>
        <p>Bip toutes les :</p>
        <div class="grid">
            <button onclick="toggleMetronome(2)">2s</button>
            <button onclick="toggleMetronome(3)">3s</button>
            <button onclick="toggleMetronome(4)">4s</button>
            <button id="metroBtn" onclick="toggleMetronome(0)" style="background:#444; grid-column: span 3;">OFF</button>
        </div>
    </div>

    <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

    <script>
        let countdown;
        let timeLeft = 0;
        let metroInterval;
        const display = document.getElementById('timer-display');
        const beep = document.getElementById('beep');

        // Remplir les sélecteurs
        const cMin = document.getElementById('customMin');
        const cSec = document.getElementById('customSec');
        for(let i=1; i<=120; i++) cMin.innerHTML += `<option value="${i}">${i} min</option>`;
        for(let i=5; i<=55; i+=5) cSec.innerHTML += `<option value="${i}">${i} sec</option>`;

        function updateDisplay() {
            let m = Math.floor(timeLeft / 60);
            let s = timeLeft % 60;
            display.innerText = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        function setTime(m) {
            stopTimer();
            timeLeft = m * 60;
            updateDisplay();
        }

        function addSeconds(s) {
            timeLeft += s;
            updateDisplay();
        }

        function setCustomTime() {
            stopTimer();
            timeLeft = (parseInt(cMin.value) * 60) + parseInt(cSec.value);
            updateDisplay();
        }

        function startTimer() {
            clearInterval(countdown);
            if(timeLeft <= 0) return;
            
            countdown = setInterval(() => {
                timeLeft--;
                updateDisplay();
                if(timeLeft <= 0) {
                    clearInterval(countdown);
                    beep.play();
                    alert("Repos terminé !");
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(countdown);
            updateDisplay();
        }

        function toggleMetronome(seconds) {
            clearInterval(metroInterval);
            const btn = document.getElementById('metroBtn');
            
            if (seconds === 0) {
                btn.innerText = "OFF";
                btn.style.background = "#444";
                return;
            }

            btn.innerText = `ACTIF (${seconds}s)`;
            btn.style.background = "var(--primary)";
            
            metroInterval = setInterval(() => {
                beep.play();
            }, seconds * 1000);
        }
    </script>
</body>
</html>
