<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Needy Girl Overdose – Countdown</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      background: linear-gradient(135deg, #ff0099, #6600ff, #ffcc00);
      background-size: 600% 600%;
      animation: gradientShift 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: "Comic Sans MS", cursive, sans-serif;
      color: white;
      text-shadow: 2px 2px 5px black;
    }@keyframes gradientShift {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

.hud {
  position: absolute;
  inset: 0;
  display: grid;
  place-items: center;
  pointer-events: none;
  padding: 24px;
}

.hud-inner {
  display: flex;
  flex-direction: column;
  gap: 16px;
  text-align: center;
  background: rgba(0,0,0,.25);
  padding: 10px 18px;
  border-radius: 8px;
}

#timer { font-size: 2rem; font-weight: bold; }

.bouncer {
  position: absolute;
  width: 140px;
  height: auto;
  will-change: transform;
  filter: drop-shadow(0 8px 18px rgba(0,0,0,.5));
  transform-style: preserve-3d;
  pointer-events: none;
}

  </style>
</head>
<body>
  <div class="hud">
    <div class="hud-inner" id="hudBox">
      <h1>Needy Girl Overdose dans :</h1>
      <div id="timer">Chargement…</div>
      <div class="hint">Appuie sur <strong>Entrée</strong> ou <strong>tape l'écran</strong></div>
    </div>
  </div>  <img id="dvd" class="bouncer" src="image1.jpg" />  <script>
    // TIMER – sortie confirmée avril 2026
    const targetDate = new Date("2026-04-01T00:00:00+02:00").getTime();
    const timer = document.getElementById("timer");

    function updateTimer() {
      const now = Date.now();
      const diff = targetDate - now;
      if (diff <= 0) {
        timer.textContent = "C'est sorti !!!";
        return;
      }
      const d = Math.floor(diff / 86400000);
      const h = Math.floor((diff % 86400000) / 3600000);
      const m = Math.floor((diff % 3600000) / 60000);
      const s = Math.floor((diff % 60000) / 1000);
      timer.textContent = `${d}j ${h}h ${m}m ${s}s`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();

const SPRITES = ["image1.jpg"];

    function viewportSize() {
      return { w: window.innerWidth, h: window.innerHeight };
    }
    function hudRect() {
      return document.getElementById("hudBox").getBoundingClientRect();
    }
    function rand(min, max) { return Math.random() * (max - min) + min; }

    function createBouncer(src, x, y) {
      const el = new Image();
      el.src = src;
      el.className = "bouncer";
      document.body.appendChild(el);

      const speed = rand(2, 4);
      const angle = rand(0, Math.PI * 2);

      const b = {
        el,
        x: x ?? rand(0, window.innerWidth - 120),
        y: y ?? rand(0, window.innerHeight - 120),
        dx: Math.cos(angle) * speed,
        dy: Math.sin(angle) * speed,
        rotY: rand(0, 360),
        rotZ: rand(0, 360),
        w: 100,
        h: 100
      };

      el.onload = () => {
        b.w = el.width || b.w;
        b.h = el.height || b.h;
      };

      placeOutsideHud(b);
      return b;
    }

    function placeOutsideHud(b) {
      const { w: W, h: H } = viewportSize();
      const hud = hudRect();
      const overlapsHud =
        b.x < hud.right && b.x + b.w > hud.left &&
        b.y < hud.bottom && b.y + b.h > hud.top;
      if (overlapsHud) {
        b.y = hud.bottom + 10;
      }
      if (b.x < 0) b.x = 0;
      if (b.y < 0) b.y = 0;
      if (b.x + b.w > W) b.x = W - b.w;
      if (b.y + b.h > H) b.y = H - b.h;
    }

    const bouncers = [
      createBouncer(SPRITES[0]),
      createBouncer(SPRITES[1])
    ];

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const src = SPRITES[Math.floor(Math.random() * SPRITES.length)];
        bouncers.push(createBouncer(src));
      }
    });

    document.addEventListener('pointerdown', (e) => {
      const src = SPRITES[Math.floor(Math.random() * SPRITES.length)];
      const b = createBouncer(src, e.clientX, e.clientY);
      placeOutsideHud(b);
      bouncers.push(b);
    });

    function handleCollisions() {
      for (let i = 0; i < bouncers.length; i++) {
        const a = bouncers[i];
        for (let j = i + 1; j < bouncers.length; j++) {
          const c = bouncers[j];
          if (a.x < c.x + c.w && a.x + a.w > c.x &&
              a.y < c.y + c.h && a.y + a.h > c.y) {
            const overlapX = Math.min(a.x + a.w, c.x + c.w) - Math.max(a.x, c.x);
            const overlapY = Math.min(a.y + a.h, c.y + c.h) - Math.max(a.y, c.y);
            if (overlapX < overlapY) {
              const push = overlapX / 2;
              if (a.x < c.x) { a.x -= push; c.x += push; }
              else { a.x += push; c.x -= push; }
              a.dx *= -1; c.dx *= -1;
            } else {
              const push = overlapY / 2;
              if (a.y < c.y) { a.y -= push; c.y += push; }
              else { a.y += push; c.y -= push; }
              a.dy *= -1; c.dy *= -1;
            }
          }
        }
      }
    }

    function keepInBounds(b) {
      const { w: W, h: H } = viewportSize();
      const hud = hudRect();

      if (b.x <= 0 || b.x + b.w >= W) b.dx *= -1;
      if (b.y <= 0 || b.y + b.h >= H) b.dy *= -1;

      const hitsHud =
        b.x < hud.right && b.x + b.w > hud.left &&
        b.y < hud.bottom && b.y + b.h > hud.top;
      if (hitsHud) {
        if (Math.abs(b.dx) > Math.abs(b.dy)) {
          if (b.x < hud.left) b.x = hud.left - b.w - 2;
          else b.x = hud.right + 2;
          b.dx *= -1;
        } else {
          if (b.y < hud.top) b.y = hud.top - b.h - 2;
          else b.y = hud.bottom + 2;
          b.dy *= -1;
        }
      }
    }

    function animate() {
      for (const b of bouncers) {
        b.w = b.el.offsetWidth || b.w;
        b.h = b.el.offsetHeight || b.h;
        b.x += b.dx;
        b.y += b.dy;
        keepInBounds(b);

        b.rotY = (b.rotY + 5) % 360;
        b.rotZ = (b.rotZ + 2) % 360;
        b.el.style.transform = `translate(${b.x}px, ${b.y}px) rotateY(${b.rotY}deg) rotateZ(${b.rotZ}deg)`;
      }
      handleCollisions();
      requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener('resize', () => {
      for (const b of bouncers) placeOutsideHud(b);
    });
  </script>
</body>
</html>
