<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nettoyeur de texte</title>

<link rel="stylesheet" href="/css/style.css"> 
<style>
    /* ------------------------------------- */
    /* LAYOUT GLOBAL COPIÉ DE ACCUEIL.HTML   */
    /* ------------------------------------- */
    .page-layout {
        display: grid;
        grid-template-areas: 
            "header"
            "main"
            "footer";
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr auto;
        min-height: 100vh;
    }

    .page-header {
        grid-area: header;
        background: var(--bg-primary);
        border-bottom: var(--border-width) solid var(--border-color);
        padding: var(--spacing-lg) 0;
        position: sticky;
        top: 0;
        z-index: 100;
    }
    
    .page-footer {
        grid-area: footer;
        background: var(--bg-secondary);
        border-top: var(--border-width) solid var(--border-color);
        padding: var(--spacing-xl) 0;
    }
    
    /* Styles pour le bouton de thème */
    .theme-toggle {
        width: 60px;
        height: 30px;
        border: 2px solid var(--border-color);
        border-radius: 15px;
        position: relative;
        cursor: pointer;
        transition: all var(--transition-normal);
        overflow: hidden;
        background: var(--bg-tertiary);
    }
    
    #themeToggleCircle {
        position: absolute;
        top: 2px;
        left: 2px;
        width: 22px;
        height: 22px;
        background: linear-gradient(135deg, var(--orange-primary), var(--violet-primary));
        border-radius: 50%;
        transition: all var(--transition-normal);
        box-shadow: 0 2px 10px var(--shadow-color);
    }

    /* ------------------------------------- */
    /* STYLES SPÉCIFIQUES À INDEX.HTML       */
    /* ------------------------------------- */

    /* La div principale devient le main-content */
    .main-content {
        grid-area: main;
        padding: var(--spacing-xl);
        overflow-y: auto;
    }
    
    /* Surcharge ou ajustement des éléments spécifiques pour utiliser les variables */
    #input {
        width: 100%;
        min-height: 250px;
        margin-bottom: var(--spacing-lg);
        padding: var(--spacing-md);
        font-size: var(--font-size-base);
        font-family: var(--font-family-secondary);
        white-space: pre-wrap;
        
        border: var(--border-width) solid var(--border-color);
        border-radius: var(--border-radius-md);
        background: var(--bg-secondary);
        color: var(--text-primary);
        transition: all var(--transition-normal);
    }
    
    #input:focus {
        border-color: var(--orange-primary);
        box-shadow: 0 0 0 3px var(--orange-light);
        outline: none;
    }
    
    /* FIX pour les cases : alignement vertical parfait des cases */
    .checkbox-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
        gap: var(--spacing-md);
        margin-bottom: var(--spacing-lg);
    }
    
    .checkbox-item { 
        display: flex; 
        align-items: center; /* ALIGNEMENT VERTICAL FIXÉ */
        gap: var(--spacing-sm); 
    }
</style>
</head>
<body data-theme="light">

<div class="page-layout">
    <header class="page-header">
        <div class="container">
            <div class="flex-between">
                <div class="flex" style="align-items: center; gap: var(--spacing-md);">
                    <button class="btn btn-outline" style="visibility: hidden;">☰</button>
                    <h1 class="text-gradient" style="margin: 0; font-size: var(--font-size-2xl);">
                        Nettoyeur de Texte 
                    </h1>
                </div>
                <div class="theme-toggle tooltip" id="themeToggle" data-tooltip="Changer de thème">
                    <div id="themeToggleCircle"></div>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container p-4">

            <label for="input" class="font-weight-medium">Texte à nettoyer :</label>
            <textarea id="input" placeholder="Collez votre texte ici..."></textarea>

            <div class="flex flex-wrap" style="gap: var(--spacing-md);">
                <button id="cleanBtn" class="btn btn-primary hover-lift">Nettoyer le texte</button>
                <button id="resetBtn" class="btn btn-secondary hover-scale">Réinitialiser</button>
                <button id="copyBtn" class="btn btn-outline hover-rotate">Copier le texte</button>
                <button id="highlightBtn" class="btn btn-outline hover-tilt">Mettre en évidence</button>
            </div>
            
            <h3 class="mt-5 text-secondary">Options de nettoyage :</h3>
            <div class="checkbox-grid">
                <div class="checkbox-item"><input type="checkbox" id="smartQuotes" name="chars" value="“" checked> <label for="smartQuotes">Guillemets typographiques</label></div>
                <div class="checkbox-item"><input type="checkbox" id="tabs" name="spaces" value="\t"> <label for="tabs">Tabulations</label></div>
                <div class="checkbox-item"><input type="checkbox" id="nbsp" name="spaces" value="\u00A0"> <label for="nbsp">Espaces insécables (&amp;nbsp;)</label></div>
                <div class="checkbox-item"><input type="checkbox" id="leadingTrailingSpaces" checked> <label for="leadingTrailingSpaces">Espaces en début/fin de ligne</label></div>
                <div class="checkbox-item"><input type="checkbox" id="duplicateSpaces" checked> <label for="duplicateSpaces">Espaces doubles</label></div>
                <div class="checkbox-item"><input type="checkbox" id="lineBreaks" checked> <label for="lineBreaks">Sauts de ligne doubles (paragraphes)</label></div>
                <div class="checkbox-item"><input type="checkbox" id="unicode" checked> <label for="unicode">Caractères Unicode inhabituels</label></div>
                <div class="checkbox-item"><input type="checkbox" id="hyphens" name="chars" value="–"> <label for="hyphens">Tirets longs (— / –)</label></div>
                <div class="checkbox-item"><input type="checkbox" id="zeroWidth" name="chars" value="\u200B"> <label for="zeroWidth">Caractères invisibles (ZWSP)</label></div>
                <div class="checkbox-item"><input type="checkbox" id="emojis" checked> <label for="emojis">Emojis et symboles</label></div>
            </div>
            
            <h3 class="mt-5 text-secondary">Options de mise en évidence :</h3>
            <div class="checkbox-grid">
                <div class="checkbox-item"><input type="checkbox" id="hyphensHighlight"> <label for="hyphensHighlight">Tirets longs (— / –)</label></div>
                <div class="checkbox-item"><input type="checkbox" id="emojisHighlight"> <label for="emojisHighlight">Emojis</label></div>
                <div class="checkbox-item"><input type="checkbox" id="invisibleHighlight"> <label for="invisibleHighlight">Caractères invisibles</label></div>
                <div class="checkbox-item"><input type="checkbox" id="citeHighlight"> <label for="citeHighlight">Références de citation</label></div>
                <div class="checkbox-item"><input type="checkbox" id="numRefHighlight"> <label for="numRefHighlight">Références numériques</label></div>
                <div class="checkbox-item"><input type="checkbox" id="markupHighlight"> <label for="markupHighlight">Markup résiduel</label></div>
                <div class="checkbox-item"><input type="checkbox" id="longSpacesHighlight"> <label for="longSpacesHighlight">Séquences d'espaces longues</label></div>
                <div class="checkbox-item"><input type="checkbox" id="nonAsciiHighlight"> <label for="nonAsciiHighlight">Caractères non-ASCII</label></div>
            </div>
            
            
            
        </div>
    </main>

    <footer class="page-footer">
        <div class="container">
            <div class="flex-between" style="flex-wrap: wrap; gap: var(--spacing-lg);">
                <div>
                    <h4 style="color: var(--orange-primary); margin-bottom: var(--spacing-sm);">Outil de Nettoyage</h4>
                    <p style="color: var(--text-secondary); margin: 0;">
                        Un outil simple pour optimiser vos textes
                    </p>
                </div>
                
                <div class="flex" style="gap: var(--spacing-lg); align-items: center;">
                    <a href="#" class="tooltip" data-tooltip="GitHub" style="font-size: var(--font-size-xl);">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-github"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.44-.78-3.46 0 0-1.09-.35-3.57 1.11-.92-.25-1.88-.38-2.83-.38-.95 0-1.91.13-2.83.38-2.48-1.46-3.57-1.11-3.57-1.11A4.8 4.8 0 0 0 3 18v4"/><path d="M7 9s.48 0 1.5 2c.5 1 2 2 2 2"/></svg>
                    </a>
                    <a href="#" class="tooltip" data-tooltip="LinkedIn" style="font-size: var(--font-size-xl);">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-linkedin"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/><rect width="4" height="12" x="2" y="9"/><circle cx="4" cy="4" r="2"/></svg>
                    </a>
                    <a href="#" class="tooltip" data-tooltip="Email" style="font-size: var(--font-size-xl);">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-mail"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
                    </a>
                    <a href="#" class="tooltip" data-tooltip="Twitter" style="font-size: var(--font-size-xl);">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-twitter"><path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.3 5.2 3.6 8 3.7C7.4 6.6 6 2.5 11.4 2c4.7 0 8.5 3.7 9 8.5 0 0 0 .3.3.5 2.5-1.2 4.5-2.9 6-5-1-.4-2-.6-3-.8z"/></svg>
                    </a>
                </div>
            </div>
            
            <div style="text-align: center; margin-top: var(--spacing-lg); padding-top: var(--spacing-lg); border-top: var(--border-width) solid var(--border-color);">
                <p style="color: var(--text-muted); margin: 0;">
                    &copy; 2024 Mon Outil. Créé avec le système CSS orange & violet.
                </p>
            </div>
        </div>
    </footer>
</div>

<script>
    // ... (Le script JavaScript complet est ici, non répété pour la concision) ...

    const input = document.getElementById('input');
  const cleanBtn = document.getElementById('cleanBtn');
  const resetBtn = document.getElementById('resetBtn');
  const copyBtn = document.getElementById('copyBtn');
  const highlightBtn = document.getElementById('highlightBtn');
  const themeToggle = document.getElementById('themeToggle');
  const themeToggleCircle = document.getElementById('themeToggleCircle');
  const html = document.documentElement;

  const checkboxes = {
    chars: Array.from(document.querySelectorAll('.checkbox-grid input[name="chars"]')),
    spaces: Array.from(document.querySelectorAll('.checkbox-grid input[name="spaces"]')),
    // Nettoyage
    smartQuotes: document.getElementById('smartQuotes'),
    tabs: document.getElementById('tabs'),
    nbsp: document.getElementById('nbsp'),
    leadingTrailingSpaces: document.getElementById('leadingTrailingSpaces'),
    duplicateSpaces: document.getElementById('duplicateSpaces'),
    lineBreaks: document.getElementById('lineBreaks'),
    unicode: document.getElementById('unicode'),
    hyphens: document.getElementById('hyphens'),
    zeroWidth: document.getElementById('zeroWidth'),
    emojis: document.getElementById('emojis'),
    // Mise en évidence
    hyphensHighlight: document.getElementById('hyphensHighlight'),
    emojisHighlight: document.getElementById('emojisHighlight'),
    invisibleHighlight: document.getElementById('invisibleHighlight'),
    citeHighlight: document.getElementById('citeHighlight'),
    numRefHighlight: document.getElementById('numRefHighlight'),
    markupHighlight: document.getElementById('markupHighlight'),
    longSpacesHighlight: document.getElementById('longSpacesHighlight'),
    nonAsciiHighlight: document.getElementById('nonAsciiHighlight')
  };
  
  // Fonction pour gérer le thème (nécessaire car ajout du bouton de thème)
  function toggleTheme() {
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      html.setAttribute('data-theme', newTheme);
      
      // Animation du cercle (déplacé vers la droite pour le dark mode)
      themeToggleCircle.style.left = newTheme === 'dark' ? '34px' : '2px';
  }

  // Événements pour le thème
  themeToggle.addEventListener('click', toggleTheme);

  // Fonction de nettoyage
  function cleanText(text) {
    let cleaned = text;
    
    // Nettoyage des caractères et espaces sélectionnés
    const selectedChars = Array.from(document.querySelectorAll('.checkbox-grid input[name="chars"]:checked')).map(cb => cb.value).join('');
    if(selectedChars.length > 0) {
      const escaped = selectedChars.replace(/[-/\\^$*+?.()|[\]{}]/g,'\\$&');
      cleaned = cleaned.replace(new RegExp(`[${escaped}]`,'g'), '');
    }
    
    const selectedSpaces = Array.from(document.querySelectorAll('.checkbox-grid input[name="spaces"]:checked')).map(cb => cb.value).join('');
    if(selectedSpaces.length > 0) {
      const escaped = selectedSpaces.replace(/[-/\\^$*+?.()|[\]{}]/g,'\\$&');
      cleaned = cleaned.replace(new RegExp(`[${escaped}]`,'g'), ' ');
    }
    
    if(checkboxes.leadingTrailingSpaces.checked){
      cleaned = cleaned.replace(/^[ \t\u00A0]+|[ \t\u00A0]+$/gm, '');
    }
    if(checkboxes.duplicateSpaces.checked){
      cleaned = cleaned.replace(/[ \t\u00A0]+/g, ' ');
    }
    if(checkboxes.lineBreaks.checked){
      cleaned = cleaned.replace(/\n\s*\n/g, '\n\n');
    }
    if(checkboxes.unicode.checked){
      // Supprime les caractères de contrôle et autres caractères exotiques (hors ASCII standard et alphanumérique/ponctuation commune)
      cleaned = cleaned.replace(/[\u0000-\u001F\u007F-\u009F\u2000-\u200F\u2028-\u202F\u205F\u3000\uFEFF]/g, '');
    }
    if(checkboxes.emojis.checked){
      // Simple regex pour les emojis, nécessite 'u' flag
      cleaned = cleaned.replace(/[\p{Extended_Pictographic}]/gu, '');
    }

    // Normalisation finale (trims, enlève les doubles espaces résiduels)
    cleaned = cleaned.trim();
    cleaned = cleaned.replace(/\s{2,}/g, ' ');
    
    return cleaned;
  }
  
  // Fonction de mise en évidence
  function highlightText(text) {
    let highlighted = text;
    
    // HTML de surlignage simple (vous pouvez le styliser en CSS)
    const highlightOpen = '<span style="background-color: var(--orange-light); color: var(--text-primary); padding: 1px 3px; border-radius: var(--border-radius-sm); font-weight: var(--font-weight-bold);">';
    const highlightClose = '</span>';

    // Remplacement générique pour les options de surlignage
    const replacements = [];

    if(checkboxes.hyphensHighlight.checked){
      replacements.push({regex: /[-–—]/g, label: "Tiret"});
    }
    if(checkboxes.emojisHighlight.checked){
      replacements.push({regex: /[\p{Extended_Pictographic}]/gu, label: "Emoji"});
    }
    if(checkboxes.invisibleHighlight.checked){
      replacements.push({regex: /[\u200B-\u200F\uFEFF]/g, label: "Invisible"});
    }
    if(checkboxes.citeHighlight.checked){
      replacements.push({regex: /\]*\]/g, label: "Citation"});
    }
    if(checkboxes.numRefHighlight.checked){
      replacements.push({regex: /(\[\d+\])+/g, label: "NumRef"});
    }
    if(checkboxes.markupHighlight.checked){
      replacements.push({regex: /<\/?\w+[^>]*\/?>/g, label: "Markup"}); // Basic HTML tags
    }
    if(checkboxes.longSpacesHighlight.checked){
      replacements.push({regex: /[ \t\u00A0]{5,}/g, label: "Espaces longs"}); // 5+ spaces
    }
    if(checkboxes.nonAsciiHighlight.checked){
        // Caractères non-ASCII étendus (hors accents latins usuels)
        replacements.push({regex: /[^\u0000-\u007F\u00C0-\u017F\u2010-\u201F\n\r]/g, label: "Non-ASCII"}); 
    }
    
    // Appliquer tous les surlignages séquentiellement
    replacements.forEach(rep => {
      highlighted = highlighted.replace(rep.regex, m => `${highlightOpen}${m}${highlightClose}`);
    });

    return highlighted;
  }

  // Événements
  cleanBtn.addEventListener('click', () => {
    input.value = cleanText(input.value);
  });

  resetBtn.addEventListener('click', () => {
    input.value = '';
    input.focus();
  });
  
  copyBtn.addEventListener('click', () => {
    input.select();
    navigator.clipboard.writeText(input.value).then(() => {
        alert('Texte copié dans le presse-papiers !');
    }).catch(err => {
        console.error('Erreur de copie:', err);
    });
  });

  highlightBtn.addEventListener('click', () => {
    // Si déjà surligné, on nettoie d'abord (supprime les balises span)
    if (input.dataset.highlighted === 'true') {
        input.value = input.value.replace(/<span[^>]*>|<\/span>/g, '');
        delete input.dataset.highlighted;
        highlightBtn.textContent = 'Mettre en évidence';
        highlightBtn.classList.remove('btn-primary');
        highlightBtn.classList.add('btn-outline');
    } else {
        const highlightedText = highlightText(input.value);
        input.value = highlightedText;
        input.dataset.highlighted = 'true';
        highlightBtn.textContent = 'Effacer le surlignage';
        highlightBtn.classList.remove('btn-outline');
        highlightBtn.classList.add('btn-primary');
    }
  });

  // Gestionnaire pour la réinitialisation du surlignage après une modification manuelle
  input.addEventListener('input', () => {
    if (input.dataset.highlighted === 'true') {
        // Optionnel: Réinitialiser l'état du bouton si l'utilisateur modifie le texte surligné
        delete input.dataset.highlighted;
        highlightBtn.textContent = 'Mettre en évidence';
        highlightBtn.classList.remove('btn-primary');
        highlightBtn.classList.add('btn-outline');
    }
  });
</script>

</body>
</html>
