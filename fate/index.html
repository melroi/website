<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fate/Strange Fake – Countdown</title>
  <link rel="preload" href="image1.jpg" as="image" />
  <link rel="preload" href="mdrrrrrr2.png" as="image" />

  <style>
    :root { --hud-gap: 16px; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      overflow: hidden;
      font-family: "Comic Sans MS", cursive, system-ui, sans-serif;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0,0,0,.75);
      background: linear-gradient(45deg, #ff0055, #ff00ff, #00ffff, #00ff44, #ffd700, #ff0066);
      background-size: 1000% 1000%;
      animation: gradientShift 1s linear infinite, colorSpin 1.6s linear infinite;
      height: 100dvh;
      width: 100vw;
      will-change: background-position, filter, transform;
      position: relative;
      touch-action: manipulation;
      -webkit-user-select: none; user-select: none;
    }

    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .hud {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      pointer-events: none;
      padding: 24px;
    }
    .hud-inner {
      display: flex;
      flex-direction: column;
      gap: var(--hud-gap);
      text-align: center;
      z-index: 2;
      background: rgba(0,0,0,.15);
      padding: 8px 14px;
      border-radius: 8px;
    }
    h1 { font-size: clamp(1.4rem, 3vw, 3rem); margin: 0; }
    #timer { font-size: clamp(1.2rem, 6vw, 2.6rem); font-weight: 800; }

    .bouncer {
      position: absolute;
      left: 0; top: 0;
      width: clamp(64px, 18vw, 140px);
      height: auto;
      will-change: transform;
      filter: drop-shadow(0 8px 18px rgba(0,0,0,.5));
      transform-style: preserve-3d;
      z-index: 1;
      -webkit-user-drag: none; user-drag: none;
      pointer-events: none;
    }

    /* Centerpiece image & captions */
    #centerImage {
      max-width: min(60vmin, 420px);
      max-height: min(60vmin, 420px);
      width: auto;
      height: auto;
      display: block;
      margin: 0 auto 6px auto;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0,0,0,.55);
      pointer-events: auto;
      z-index: 2;
    }
    .caption {
      margin-top: 8px;
      font-size: clamp(0.9rem, 2.6vw, 1.4rem);
      font-weight: 700;
      line-height: 1.05;
      pointer-events: auto;
    }

    /* Thumbnail gallery for local PNGs */
    .thumb-gallery {
      display: flex;
      gap: 10px;
      justify-content: center;
      align-items: center;
      margin-top: 8px;
      pointer-events: auto;
      z-index: 3;
    }
    .thumb-gallery img {
      width: clamp(56px, 10vmin, 120px);
      height: auto;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,.5);
      cursor: pointer;
      transition: transform .12s ease, filter .12s ease;
    }
    .thumb-gallery img:hover { transform: translateY(-4px) scale(1.03); filter: saturate(1.1); }

    /* Aggressive overlays & bottom image */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      background: conic-gradient(from 0deg, rgba(255,0,128,0.12), rgba(0,255,200,0.12), rgba(255,255,0,0.12), rgba(255,0,128,0.12));
      mix-blend-mode: overlay;
      animation: spinOverlay 2s linear infinite;
      opacity: .95;
      filter: blur(40px) saturate(1.8);
      transform-origin: 50% 50%;
    }
    @keyframes spinOverlay { to { transform: rotate(360deg); } }

    body::after {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      mix-blend-mode: screen;
      background: radial-gradient(circle at 10% 10%, rgba(255,255,255,0.18), transparent 12%);
      animation: pulseOverlay .9s ease-in-out infinite;
      z-index: 0;
      opacity: .9;
    }
    @keyframes pulseOverlay {
      0% { opacity: .12; transform: scale(1); }
      25% { opacity: .8; transform: scale(1.02); }
      50% { opacity: .12; transform: scale(1); }
      100% { opacity: .12; transform: scale(1); }
    }

    @keyframes colorSpin {
      0% { filter: saturate(1.6) hue-rotate(0deg) contrast(1.12); }
      50% { filter: saturate(2.4) hue-rotate(180deg) contrast(1.3) brightness(1.05); }
      100% { filter: saturate(1.6) hue-rotate(360deg) contrast(1.12); }
    }

    @media (prefers-reduced-motion: reduce) {
      body, body::before, body::after { animation: none !important; }
      #bottomImage img { animation: none !important; }
    }

    /* Bottom large image */
    #bottomImage {
      position: fixed;
      bottom: 22px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 4;
      pointer-events: auto;
    }
    #bottomImage img {
      width: clamp(180px, 30vmin, 520px);
      height: auto;
      border-radius: 14px;
      box-shadow: 0 30px 80px rgba(0,0,0,.6), 0 0 60px rgba(255,0,100,.25);
      animation: floatPulse 1.6s ease-in-out infinite;
      cursor: pointer;
      display: block;
      transform-origin: center center;
    }
    @keyframes floatPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.06); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="hud">
    <div class="hud-inner" id="hudBox">
      <h1>pas encore enfaite mdrr :</h1>
      <h1>Fate/Strange Fake dans :</h1>
      <div id="timer">Chargement…</div>

      <div style="opacity:.85; font-size:.9rem; pointer-events:none;">
        Appuie sur <strong>Entrée</strong> ou <strong>tape l'écran</strong>
      </div>

    </div>
  </div>

  <script>
    // ===== Timer corrigé pour le 3 Janvier 2026 =====
    const TARGET_DATE = new Date("2026-01-10T00:00:00+01:00").getTime();
    const $timer = document.getElementById("timer");

    function updateTimer() {
      const now = Date.now();
      const diff = TARGET_DATE - now;
      if (diff <= 0) { $timer.textContent = "C'est bon je crois !!!"; return; }
      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((diff % (1000 * 60)) / 1000);
      $timer.textContent = `${d}j ${h}h ${m}m ${s}s`;
    }
    setInterval(updateTimer, 1000); 
    updateTimer();

    // ===== Bouncers =====
    const SPRITES = ["image1.jpg", "mdrrrrrr2.png", "mdrrrr.png","clown.png"];

    function viewportSize() {
      return { w: window.innerWidth, h: window.innerHeight };
    }
    function hudRect() {
      return document.getElementById("hudBox").getBoundingClientRect();
    }
    function rand(min, max) { return Math.random() * (max - min) + min; }

    function createBouncer(src, x, y) {
      const el = new Image();
      el.src = src;
      el.className = "bouncer";
      document.body.appendChild(el);

      const speed = rand(2, 4);
      const angle = rand(0, Math.PI * 2);

      // random width between a small min and a responsive max
      const minSize = 48;
      const maxSize = Math.min(520, Math.max(120, Math.floor(Math.min(window.innerWidth, window.innerHeight) * 0.35)));
      const size = Math.floor(rand(minSize, maxSize));

      // Apply size directly to the element (inline style takes precedence over CSS rule)
      el.style.width = size + 'px';
      el.style.height = 'auto';

      const b = {
        el,
        x: x ?? rand(0, Math.max(0, window.innerWidth - size)),
        y: y ?? rand(0, Math.max(0, window.innerHeight - size)),
        dx: Math.cos(angle) * speed,
        dy: Math.sin(angle) * speed,
        rotY: rand(0, 360),
        rotZ: rand(0, 360),
        w: size,
        h: size
      };

      el.onload = () => {
        // update to the actual rendered size after load
        b.w = el.offsetWidth || b.w;
        b.h = el.offsetHeight || b.h;
      };

      placeOutsideHud(b);
      return b;
    }

    function placeOutsideHud(b) {
      const { w: W, h: H } = viewportSize();
      const hud = hudRect();
      const overlapsHud =
        b.x < hud.right && b.x + b.w > hud.left &&
        b.y < hud.bottom && b.y + b.h > hud.top;
      if (overlapsHud) {
        b.y = hud.bottom + 10;
      }
      if (b.x < 0) b.x = 0;
      if (b.y < 0) b.y = 0;
      if (b.x + b.w > W) b.x = W - b.w;
      if (b.y + b.h > H) b.y = H - b.h;
    }

    // Initialisation avec deux bouncers utilisant l'image disponible
    const bouncers = [
      createBouncer(SPRITES[0]),
      createBouncer(SPRITES[0])
    ];

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const src = SPRITES[Math.floor(Math.random() * SPRITES.length)];
        bouncers.push(createBouncer(src));
      }
    });

    document.addEventListener('pointerdown', (e) => {
      const src = SPRITES[Math.floor(Math.random() * SPRITES.length)];
      const b = createBouncer(src, e.clientX, e.clientY);
      placeOutsideHud(b);
      bouncers.push(b);
    });

    function handleCollisions() {
      for (let i = 0; i < bouncers.length; i++) {
        const a = bouncers[i];
        for (let j = i + 1; j < bouncers.length; j++) {
          const c = bouncers[j];
          if (a.x < c.x + c.w && a.x + a.w > c.x &&
              a.y < c.y + c.h && a.y + a.h > c.y) {
            const overlapX = Math.min(a.x + a.w, c.x + c.w) - Math.max(a.x, c.x);
            const overlapY = Math.min(a.y + a.h, c.y + c.h) - Math.max(a.y, c.y);
            if (overlapX < overlapY) {
              const push = overlapX / 2;
              if (a.x < c.x) { a.x -= push; c.x += push; }
              else { a.x += push; c.x -= push; }
              a.dx *= -1; c.dx *= -1;
            } else {
              const push = overlapY / 2;
              if (a.y < c.y) { a.y -= push; c.y += push; }
              else { a.y += push; c.y -= push; }
              a.dy *= -1; c.dy *= -1;
            }
          }
        }
      }
    }

    function keepInBounds(b) {
      const { w: W, h: H } = viewportSize();
      const hud = hudRect();

      if (b.x <= 0 || b.x + b.w >= W) b.dx *= -1;
      if (b.y <= 0 || b.y + b.h >= H) b.dy *= -1;

      const hitsHud =
        b.x < hud.right && b.x + b.w > hud.left &&
        b.y < hud.bottom && b.y + b.h > hud.top;
      if (hitsHud) {
        if (Math.abs(b.dx) > Math.abs(b.dy)) {
          if (b.x < hud.left) b.x = hud.left - b.w - 2;
          else b.x = hud.right + 2;
          b.dx *= -1;
        } else {
          if (b.y < hud.top) b.y = hud.top - b.h - 2;
          else b.y = hud.bottom + 2;
          b.dy *= -1;
        }
      }
    }

    function animate() {
      for (const b of bouncers) {
        b.w = b.el.offsetWidth || b.w;
        b.h = b.el.offsetHeight || b.h;
        b.x += b.dx;
        b.y += b.dy;
        keepInBounds(b);

        b.rotY = (b.rotY + 5) % 360;
        b.rotZ = (b.rotZ + 2) % 360;
        b.el.style.transform = `translate(${b.x}px, ${b.y}px) rotateY(${b.rotY}deg) rotateZ(${b.rotZ}deg)`;
      }
      handleCollisions();
      requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener('resize', () => {
      for (const b of bouncers) placeOutsideHud(b);
    });
  </script>

  <div id="bottomImage" aria-hidden="false">
    <a href="mdrrrrrr2.png" target="_blank" rel="noopener noreferrer">
      <img src="mdrrrrrr2.png" alt="mdrrrrrr2" loading="eager" />
    </a>
  </div>
</body>
</html>
