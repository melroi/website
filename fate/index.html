<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fate/Strange Fake – Countdown</title>
  <link rel="preload" href="image1.jpg" as="image" />
  <link rel="preload" href="image2.png" as="image" />
  <style>
    :root { --hud-gap: 16px; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }body {
  margin: 0;
  overflow: hidden;
  font-family: "Comic Sans MS", cursive, system-ui, sans-serif;
  color: #fff;
  text-shadow: 2px 2px 5px rgba(0,0,0,.75);
  background: linear-gradient(135deg, #ff00ff, #00ffff, #ffff00);
  background-size: 600% 600%;
  animation: gradientShift 10s ease infinite;
  height: 100dvh;
  width: 100vw;
  position: relative;
  touch-action: manipulation;
  -webkit-user-select: none; user-select: none;
}

@keyframes gradientShift {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

.hud {
  position: absolute;
  inset: 0;
  display: grid;
  place-items: center;
  pointer-events: none;
  padding: 24px;
}
.hud-inner {
  display: flex;
  flex-direction: column;
  gap: var(--hud-gap);
  text-align: center;
  z-index: 2;
}
h1 { font-size: clamp(1.4rem, 3vw, 3rem); margin: 0; }
#timer { font-size: clamp(1.2rem, 6vw, 2.6rem); font-weight: 800; }

.bouncer {
  position: absolute;
  left: 0; top: 0;
  width: clamp(64px, 18vw, 140px);
  height: auto;
  will-change: transform;
  filter: drop-shadow(0 8px 18px rgba(0,0,0,.5));
  transform-style: preserve-3d;
  z-index: 1;
  -webkit-user-drag: none; user-drag: none;
}

  </style>
</head>
<body>
  <div class="hud">
    <div class="hud-inner">
      <h1>Fate/Strange Fake dans :</h1>
      <div id="timer">Chargement…</div>
      <div style="opacity:.85; font-size:.9rem; pointer-events:none;">
        Appuie sur <strong>Entrée</strong> ou <strong>tape l'écran</strong> pour ajouter une image.
      </div>
    </div>
  </div>  <script>
    const TARGET_DATE = new Date("2026-01-02T16:00:00+01:00").getTime();
    const $timer = document.getElementById("timer");
    function updateTimer() {
      const now = Date.now();
      const diff = TARGET_DATE - now;
      if (diff <= 0) { $timer.textContent = "C'est sorti !!!"; return; }
      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((diff % (1000 * 60)) / 1000);
      $timer.textContent = `${d}j ${h}h ${m}m ${s}s`;
    }
    setInterval(updateTimer, 1000); updateTimer();

    const SPRITES = ["image1.jpg", "image2.png"];

    function viewportSize() {
      return { w: window.innerWidth, h: window.innerHeight };
    }

    function createBouncer(src, x, y) {
      const el = new Image();
      el.src = src;
      el.className = "bouncer";
      document.body.appendChild(el);

      const { w: vw, h: vh } = viewportSize();
      const speed = 2 + Math.random() * 2.5;
      const angle = Math.random() * Math.PI * 2;

      const b = {
        el,
        x: x ?? Math.random() * (vw - 100),
        y: y ?? Math.random() * (vh - 100),
        dx: Math.cos(angle) * speed,
        dy: Math.sin(angle) * speed,
        rot: 0,
        w: 80,
        h: 80
      };
      el.onload = () => { b.w = el.width; b.h = el.height; };
      return b;
    }

    const bouncers = [
      createBouncer(SPRITES[0], 100, 100),
      createBouncer(SPRITES[1], 220, 180)
    ];

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const src = SPRITES[Math.floor(Math.random() * SPRITES.length)];
        bouncers.push(createBouncer(src));
      }
    });
    document.addEventListener('pointerdown', (e) => {
      const src = SPRITES[Math.floor(Math.random() * SPRITES.length)];
      bouncers.push(createBouncer(src, e.clientX, e.clientY));
    });

    function handleCollisions() {
      for (let i = 0; i < bouncers.length; i++) {
        const a = bouncers[i];
        for (let j = i + 1; j < bouncers.length; j++) {
          const c = bouncers[j];
          if (a.x < c.x + c.w && a.x + a.w > c.x && a.y < c.y + c.h && a.y + a.h > c.y) {
            const overlapX = Math.min(a.x + a.w, c.x + c.w) - Math.max(a.x, c.x);
            const overlapY = Math.min(a.y + a.h, c.y + c.h) - Math.max(a.y, c.y);
            if (overlapX < overlapY) {
              const push = overlapX / 2;
              if (a.x < c.x) { a.x -= push; c.x += push; } else { a.x += push; c.x -= push; }
              a.dx *= -1; c.dx *= -1;
            } else {
              const push = overlapY / 2;
              if (a.y < c.y) { a.y -= push; c.y += push; } else { a.y += push; c.y -= push; }
              a.dy *= -1; c.dy *= -1;
            }
          }
        }
      }
    }

    function animate() {
      const { w: W, h: H } = viewportSize();
      for (const b of bouncers) {
        b.w = b.el.offsetWidth || b.w;
        b.h = b.el.offsetHeight || b.h;
        b.x += b.dx; b.y += b.dy;
        if (b.x <= 0 || b.x + b.w >= W) b.dx *= -1;
        if (b.y <= 0 || b.y + b.h >= H) b.dy *= -1;
        b.rot = (b.rot + 5) % 360;
        b.el.style.transform = `translate(${b.x}px, ${b.y}px) rotateY(${b.rot}deg)`;
      }
      handleCollisions();
      requestAnimationFrame(animate);
    }
    animate();
  </script></body>
</html>
